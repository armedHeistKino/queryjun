<html>
    <body>
        <h1><a href="{% url 'main:main' %}">QueryJun</a></h1>
        {% if user.is_authenticated %}
        <p><a href="{% url 'member:member-detail' %}">account</a></p>
        {% endif %}
        <h1>제출 결과</h1>
        <hr>
        <h2>{{ guess.guery_guessed }}</h2>
        <table>
            <tr>
                <th>제출 번호</th>
                <th>제출 시간</th>
                <th>문제</th>
                <th>질의 실행시간 (ms)</th>
                <th>결과</th>
            </tr>
            <tr>
                <th>{{ guess.id }}</th>
                <th>{{ guess.submit_datetime }}</th>
                <th><a href="{% url 'question:question-detail' question.id %}">{{ question.title }}</a></th>
                <th>{{ guess_result.total_execution_time }}</th>
                <th>{{ guess_result.result.result_acronym }}</th>
            </tr>
        </table>
    </body>
</html>
