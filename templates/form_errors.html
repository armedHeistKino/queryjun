{% if form.errors %}
    {% for field in form %}
        <b>{{ field.label }}</b>
        <ul>
        {% for error in field.errors %}
          <li>{{ error }}</li>  
        {% endfor %}
        </ul>
    {% endfor %}
    {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
            <p>{{ error }}</p>
        {% endfor %}
    {% endif %}
{% endif %}
